<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="wrapper">
    <div class="preview-card-wrapper">
      <div class="product-img"><img src="images/image-product-desktop.jpg" alt="perfume_img" class="perfume-img">
      <img src="images/image-product-mobile.jpg" alt="perfume_img" class="mobile-perfume-img"></div>
      <div class="product-info">

        <h1 class="product-type">Perfume</h1>
        <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-desc"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

        <div class="pricing">
          <div class="new-price">$149.99</div>
          <div class="old-price">$169.99</div>
        </div>

        <button class="cart"><img src="images/icon-cart.svg" alt="">Add to Cart</button>
      </div>

    </div>
  </main>

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">ajona_git</a>.
    </div>
    </body>
  </footer>
</html>
